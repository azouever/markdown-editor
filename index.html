<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Markdown Editor</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="lib/material-icons.css">
    <link rel="stylesheet" href="lib/base16-light.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="lib/default.css">
    <link rel="stylesheet" href="lib/github-markdown.css">
    <link rel="stylesheet" href="lib/spell-checker.min.css">
    <link rel="stylesheet" href="lib/sweetalert.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body id="toplevel">
    <div id="in"><form><textarea id="code"># New Document</textarea></form></div>
    <div id="out" class="markdown-body"></div>
    <div id="width-control">
      <button id="width-decrease" type="button" onclick="adjustWidth(-100)" aria-label="缩小预览宽度">−</button>
      <span id="width-value">65%</span>
      <button id="width-increase" type="button" onclick="adjustWidth(100)" aria-label="增大预览宽度">+</button>
    </div>
    <div id="toc" class="dt-glass dt-toc" aria-label="目录"></div>
    <div id="menu">
      <div class="menu-header">
        <span class="menu-title">导出为</span>
        <button id="close-menu" type="button" aria-label="关闭导出菜单">&times;</button>
      </div>
      <div class="menu-options">
        <button id="saveas-markdown" class="menu-option" type="button">
          <i class="material-icons">description</i>
          <span>Markdown</span>
        </button>
        <button id="saveas-html" class="menu-option" type="button">
          <i class="material-icons">code</i>
          <span>HTML</span>
        </button>
      </div>
    </div>
    <div id="menu-backdrop" aria-hidden="true"></div>
    <div id="navbar" class="dt-topbar">
      <div id="navcontent">
        <a id="logo" href="https://github.com/azouever/markdown-editor" target="_blank" title="GitHub">
          <p id="title" class="left"># Markdown Editor</p>
        </a>
        <button id="readbutton" type="button" title="阅读/编辑" class="navbutton left" onclick="toggleReadMode(this)" aria-label="阅读/编辑"><i class="material-icons">chrome_reader_mode</i></button>
        <button id="openbutton" type="button" title="打开文件" class="navbutton left" onclick="document.getElementById('fileInput').click();" aria-label="打开文件"><i class="material-icons">folder_open</i></button>
        <input id="fileInput" type="file" class="hidden" accept=".md,.mdown,.txt,.markdown"/>
        <button id="savebutton" type="button" title="导出（Shift+Ctrl+S）" class="navbutton left" onclick="showMenu()" aria-label="导出"><i class="material-icons">file_download</i></button>
        <button id="localsavebutton" type="button" title="保存到浏览器（Ctrl+S）" class="navbutton left" onclick="saveInBrowser()" aria-label="保存到浏览器"><i class="material-icons">save</i></button>
        <button id="sharebutton" type="button" title="生成分享链接" class="navbutton left" onclick="shareLink(this)" aria-label="生成分享链接"><i class="material-icons">share</i></button>
        <button id="copybutton" type="button" title="复制 Markdown" class="navbutton left" onclick="copyMarkdown(this)" aria-label="复制 Markdown"><i class="material-icons">content_copy</i></button>
        <button id="clearbutton" type="button" title="清空" class="navbutton left" onclick="clearEditor()" aria-label="清空"><i class="material-icons">delete_outline</i></button>
        <span class="nav-divider"></span>
        <button id="tocbutton" type="button" title="目录" class="navbutton left" onclick="toggleToc(this)" aria-label="目录"><i class="material-icons">toc</i></button>
        <button id="fullscreenbutton" type="button" title="全屏" class="navbutton left" onclick="toggleFullscreen(this)" aria-label="全屏"><i class="material-icons">fullscreen</i></button>
        <button id="nightbutton" type="button" title="夜间模式" class="navbutton left" onclick="toggleNightMode(this)" aria-label="夜间模式"><i class="material-icons">brightness_2</i></button>
      </div>
    </div>
    <script src="lib/markdown-it.js"></script>
    <script src="lib/markdown-it-footnote.js"></script>
    <script src="lib/highlight.pack.js"></script>
    <script src="lib/emojify.js"></script>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/overlay.js"></script>
    <script src="codemirror/xml/xml.js"></script>
    <script src="codemirror/markdown/markdown.js"></script>
    <script src="codemirror/gfm/gfm.js"></script>
    <script src="codemirror/javascript/javascript.js"></script>
    <script src="codemirror/css/css.js"></script>
    <script src="codemirror/htmlmixed/htmlmixed.js"></script>
    <script src="codemirror/lib/util/continuelist.js"></script>
    <script src="lib/spell-checker.min.js"></script>
    <script src="lib/rawinflate.js"></script>
    <script src="lib/rawdeflate.js"></script>
    <script src = "lib/sweetalert.min.js"></script>
    <script src="lib/mermaid.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
